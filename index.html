<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- THEME SWITCHER -->
  <select id="themeSelect" class="theme-switcher">
    <option value="">Theme</option>
    <option value="night">Night</option>
    <option value="dracula">Dracula</option>
    <option value="cupcake">Cupcake</option>
  </select>

  <div class="container">
    <h2>MY TO-DO LIST</h2>

    <!-- SUMMARY -->
    <div class="summary">
      <div class="card">
        <p>Total Tasks</p>
        <h3 id="total">0</h3>
      </div>
      <div class="card">
        <p>Completed</p>
        <h3 id="completed">0</h3>
      </div>
      <div class="card">
        <p>Pending</p>
        <h3 id="pending">0</h3>
      </div>
      <div class="card">
        <p>Progress</p>
        <h3 id="progress">0%</h3>
      </div>
    </div>

    <!-- INPUT -->
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a todo...">
      <input type="date" id="dateInput">
      <button id="addBtn">+</button>
    </div>

<div class="action-bar">
  <button id="deleteAll" class="btn-delete-all">Delete All</button>

  <select id="filterSelect" class="theme-switcher">
    <option value="all">All Task</option>
    <option value="completed">Completed</option>
    <option value="pending">Pending</option>
  </select>
</div>

    <!-- TABLE -->
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
        <tr>
          <td colspan="4" class="empty">No tasks found</td>
        </tr>
      </tbody>
    </table>

    <p class="footer">MJR.2026</p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
